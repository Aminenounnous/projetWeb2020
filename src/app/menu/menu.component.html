<mat-sidenav-container class="sidenav-container">
  
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
   
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/dash']">Tableau de bord</a>
      <a mat-list-item [routerLink]="['/user-list']" >Utilisateurs</a>
      <a mat-list-item [routerLink]="['/actu-list']">ActualitÃ©s</a>
      
    </mat-nav-list>
  </mat-sidenav>
  <router-outlet></router-outlet>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Portail Web</span>
      <div class="button" ><a  mat-raised-button routerLink="." (click)="logout()"  >Sign out</a></div>
    </mat-toolbar>
    <router-outlet></router-outlet>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
